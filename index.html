<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <script src="script.js" defer></script>
    <link rel =stylesheet href="style.css"/>
   
</head>

<body>
    <div class="container">
        <h1>Conversor de Unidades</h1>
        <div class="input-group">
            <label for="input">Digte a quantidade:</label>
            <input type="number" id="input" name="input" placeholder="0">
        </div>
        <div class="input-group">
            <label for="from">De:</label>
            <select id="from" >
                <option value="m">Metros</option>
                <option value="km">Quilometros</option>
                <option value="cm">Centimetros</option>
                <option value="mm">Milimetros</option>
            </select>
        </div>
        <div class="input-group">
            <label for="to">Para:</label>
            <select  id="to" >
                <option value="m">Metros</option>
                <option value="km">Quilometros</option>
                <option value="cm">centimetros</option>
                <option value="mm">Milimetros</option>
            </select>
        </div>
                <button id="convert-btn">Converter</button>
                <div class="output-group">
                    <label for="output">Resultado:</label>
                    <input type="text" id="output" readonly/>
                </div>
                <div id="message"></div>    
    </div>
 
</body>

</html>
